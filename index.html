<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fakebook</title>
  <script src="./assets/script/script.js" defer></script>
  <link rel="stylesheet" href="./assets/style/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class='container flex'>
      <div class='header-title'>
        <h1>Fakebook</h1>
      </div>
      <div class='header-nav'>
        <nav>
          <ul>
            <li>Friends</li>
            <li>Pages</li>
            <li>Groups</li>
            <li>My Ads</li>
            <li>Settings</li>
          </ul>
        </nav>
      </div>
      <div class='profile'>
        <img class="img" src='./assets/images/IMG_3440 Large.jpeg' class="userImg">
      </div>
    </div>
  </header>
  <!-- End of header -->
  <!-- Body -->
  <div class="grid">
    <div class="postCon">
      <textarea name="postBox" id="post" class="post" placeholder="What's in your mind,Caner "></textarea>
      <div class="postBtn flex">
        <div class="inputImg">
          <input type="file" id="imgUpload" accept="image/*" height="300">
          <label for="imgUpload"><i class="fa-regular fa-image"></i></label>
          <p class="fileName flex"></p>
        </div>
        <div class="postBtn">
          <button type="button" class="addPost">Post</button>

          <div id="modal-container">
            <div id="modal-content">
              <h3>Account Info</h3>
              <p id="id"></p>
              <p id="username"></p>
              <p id="email"></p>
              <p id="groups"></p>
              <p id="can Monetize"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
